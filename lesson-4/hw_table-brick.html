<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table brick</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="parent">
          <div class="item1"><img src="../1.jpg" alt="img" /></div>
          <div class="item2"><img src="../1.jpg" alt="img" /></div>
          <div class="item3"><img src="../1.jpg" alt="img" /></div>
          <div class="item4"><img src="../1.jpg" alt="img" /></div>
          <div class="item5"><img src="../1.jpg" alt="img" /></div>
          <div class="item6"><img src="../1.jpg" alt="img" /></div>
          <div class="item7"><img src="../1.jpg" alt="img" /></div>
          <div class="item8"><img src="../1.jpg" alt="img" /></div>
          <div class="item9"><img src="../1.jpg" alt="img" /></div>
          <div class="item10"><img src="../1.jpg" alt="img" /></div>
          <div class="item11"><img src="../1.jpg" alt="img" /></div>
          <div class="item12"><img src="../1.jpg" alt="img" /></div>
          <div class="item13"><img src="../1.jpg" alt="img" /></div>
        </div>
      </div>
    </main>

    <style>
      body {
        background-color: #000;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.3s;
      }
      .container {
        width: 100%;
        max-width: 1040px;
        margin: 0 auto;
      }
      img {
        width: 100%;
        height: 300px;
      }
      .parent {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }

      .item1 {
        grid-area: 1 / 1 / 2 / 2;
      }
      .item2 {
        grid-area: 1 / 2 / 2 / 4;
      }
      .item3 {
        grid-area: 1 / 4 / 2 / 5;
      }
      .item4 {
        grid-area: 2 / 1 / 3 / 3;
      }
      .item5 {
        grid-area: 2 / 3 / 3 / 5;
      }
      .item6 {
        grid-area: 3 / 1 / 4 / 2;
      }
      .item7 {
        grid-area: 3 / 2 / 4 / 4;
      }
      .item8 {
        grid-area: 3 / 4 / 4 / 5;
      }
      .item9 {
        grid-area: 4 / 1 / 5 / 3;
      }
      .item10 {
        grid-area: 4 / 3 / 5 / 5;
      }
      .item11 {
        grid-area: 5 / 1 / 6 / 2;
      }
      .item12 {
        grid-area: 5 / 2 / 6 / 4;
      }
      .item13 {
        grid-area: 5 / 4 / 6 / 5;
      }
    </style>
  </body>
</html>
