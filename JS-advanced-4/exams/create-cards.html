<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="input-div">
            <input type="text">
            <button onclick="create()">Create</button>
            <hr width="30%">
        </div>
        <div id="all-cards">
            <div class="card">
                <h2>Card 1</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum ullam corporis molestiae officiis
                    repudiandae repellendus.</p>
            </div>
            <!-- ... -->
        </div>
    </div>

    <script>
        const input = document.querySelector('input');
        let allCards = document.querySelector('#all-cards');

        let allText = ""
        let headingCounter = 1
        function create() {
            headingCounter += 1

            let lorem = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum ullam corporis molestiae officiis repudiandae repellendus.";
            let h2TextNode = input.value ? input.value : `Card ${headingCounter}`
            
            let div = `
                <div class="card">
                    <h2>${h2TextNode}</h2>
                    <p>${lorem}</p>
                    <input type="color" onchange="changeColor(this)" />
                </div>
            `
            allCards.innerHTML += div
            input.value = ""
        }

        function changeColor(input) {
            let parent = input.parentElement
            parent.style.backgroundColor = input.value
        }
    </script>
</body>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        transition: 0.5s;
        text-align: center;
    }

    .main {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(to bottom, #444, #333, #222, #111, black);
    }

    hr {
        margin: 20px auto;
        background-color: snow;
        height: 2px;
        box-shadow: 2px 2px 3px 2px #42ba96, -2px -2px 3px 2px #42ba96;
    }

    .input-div input,
    .input-div button {
        padding: 10px 20px;
        outline: none;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
    }

    .input-div input {
        min-width: 300px;
        text-align: left;
    }

    input[type="color"] {
        width: 50px;
        height: 50px;
        display: block;
        margin: 15px auto;
        border-radius: 50%;
        padding: 5px;
        background-color: greenyellow;
    }

    button {
        cursor: pointer;
        color: snow;
        background-color: #42ba96;
    }

    button:hover {
        box-shadow: inset 100px 0 green;
    }

    #all-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .card {
        color: snow;
        border-radius: 10px;
        background-color: #6E72FC;
        padding: 20px;
    }

    @media (max-width: 500px) {
        #all-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }

        button {
            display: block;
            width: 100%;
            margin: 5px auto;
            cursor: pointer;
            color: snow;
            background-color: #42ba96;
        }

        button:hover {
            background-color: green;
        }
    }

    @media (min-width: 500px) {
        #all-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 7px;
        }
    }

    @media (min-width: 750px) {
        #all-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    }
</style>

</html>
