    <!-- 
        RULES:
            1. Table
                - Whenever you enlarge the table cell, it means the whole table will follow its size
                - Table cell can be enlarged by its content
                ----------------------------------------------
                attributes
                - border  =>  border of the table
                - bordercolor   =>  color of the border
                - col  =>  column   =>  --colspan--  =>  from left to right merges cells
                - row  =>  row  =>  --rowspan--  =>  from top to bottom merges cells

            ---------------------------------------------------
            2. Lists
                ol  =>  ordered lists 
                    attributes
                        type  =>  type of the list    =>  1, A, a, I, i
                            https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type#specifications
                        start  =>  starting number of the list

                ul  =>  unordered lists
                    if ul tag is inserted inside of another list, it will be a sub-list
                    and will change its type
            ---------------------------------------------------
