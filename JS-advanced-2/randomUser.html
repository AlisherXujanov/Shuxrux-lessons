<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="spinner.css" />
  </head>
  <body>
    <h1>Random User</h1>
    <main>
      <div id="random-user">
        <p class=""></p>
        <p class=""></p>
      </div>
      <div id="spinner-wrapper">
        <div class="semipolar-spinner">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
        </div>
      </div>
      <button onclick="getRandomUser()">Get Random User</button>
    </main>
    <!-- https://api.api-ninjas.com/v1/randomuser -->
    <script>
      const spinner = document.querySelector("#spinner-wrapper");

      const URL = "https://api.api-ninjas.com/v1/randomuser";

      async function getRandomUser(URL) {
        spinner.style.display = "flex";
        try {
          let res = await fetch(URL);
          let data = await res.json();
          console.log("data:", data);
        } catch (error) {
          console.log("Error:", error);
        }
      }
      spinner.style.display = "none";
    </script>
    <style>
      * {
        padding: 0;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 50%;
        margin: 10px auto;
        padding: 20px;
        text-align: center;
        background-color: white;
        color: black;
        border-radius: 10px;
      }
      h1 {
        color: #fff;
        margin: 40px 0;
      }
      button {
        background-color: #ccc;
        color: #000;
        font-weight: 700;
        cursor: pointer;
        outline: none;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
      }
      #spinner-wrapper {
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 20px 0;
        position: fixed;
        top: 0;
        left: 0;

        width: 100%;
        height: 100vh;
        background-color: rgb(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }
    </style>
  </body>
</html>
