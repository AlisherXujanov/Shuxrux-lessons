<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        HTTP Request methods
            1. GET  ->  gets data from the server
            2. POST ->  sends data to the server
            3. PUT  ->  updates data on the server    
            4. PATCH  ->  updates data on the server (Partial update)   
            5. DELETE ->  deletes data from the server
        ------------------------------------------------------------
        PROMISE
            - A promise is an object that describes what 
              will happen in the future
            - It has 3 states
                1. Pending   ->  It is on its way
                2. Resolved  ->  It is successful
                3. Rejected  ->  It is unsuccessful

            Every time we should wait for the promise to be fulfilled
        ------------------------------------------------------------
        fetch(URL, {options})
            URL  ->   The URL to which the request is made
            options -> {
                method: GET -> DEFAULT  (POST, PUT, PATCH, DELETE)
                headers: {...},
                data: JSON.stringify({...})
            }
        ------------------------------------------------------------
        fetch(url, {...})
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
        ------------------------------------------------------------
        JSON  ->  JavaScript Object Notation

        - JSON.stringify()  ->  Converts a JavaScript object into a JSON string
            JSON.stringify([...])  =>   "[...]"
        - JSON.parse()  ->  Converts a JSON string into a JavaScript object
            JSON.parse("[...]")  =>   [...]
        ------------------------------------------------------------
    -->
    
    <script>
        const URL = "https://reqres.in/api/users?page=1"
        // fetch(URL)
        //     .then(response => response.json())
        //     .then(data => {
        //         let users = data.data
        //         console.log("users: ", users)
        //     })
        async function getUsers() {
            let response = await fetch(URL)
            let data = await response.json()
            let users = data.data
            console.log("users: ", users)

            for (let user of users) {
                let p = document.createElement("p")
                p.innerHTML = user.first_name + " " + user.last_name
                document.body.appendChild(p)
            }
        }
        getUsers()

    </script>
</body>
</html>
