<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="open-modal">Open modal</button>

    <div class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>

            <img src="../1.jpg" width="100" height="100">

            <h2>Welcome to Teams</h2>

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus vero provident ad laborum, id
                laudantium aperiam laboriosam suscipit veritatis perspiciatis, molestias illo maxime quos corrupti
                dignissimos. Quos pariatur dolor velit.</p>

            <div class="action-btns">
                <button class="view-zaps">View Zaps</button>
                <button class="open-guide">Open Guide</button>
            </div>
        </div>
    </div>

    <script>
        const openModal = document.getElementById('open-modal')
        const closeModal = document.getElementById('close-modal')
        const modal = document.querySelector('.modal')
        const modalContent = document.querySelector('.modal-content')

        function showModalFn(e) {
            modal.style.display = 'flex'
            setTimeout(() => {
                modal.style.opacity = '1'
                modalContent.style.transform = 'translateY(0) scale(1)'
            }, 200)
        }
        function closeModalFn(e) {
            modal.style.opacity = '0'
            modalContent.style.transform = 'translateY(400px) scale(0)'
            setTimeout(() => {
                modal.style.display = 'none'
                modalContent.style.transform = 'translateY(-400px) scale(0)'
            }, 500)
        }

        window.addEventListener('click', (e) => {
            if (e.target == modal) {
                closeModalFn(e)
            }
        })

        openModal.addEventListener('click', showModalFn)
        closeModal.addEventListener('click', closeModalFn)

    </script>

</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.5s ease-in;
    }

    .modal {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
    }

    .modal-content {
        width: 60%;
        background-color: #fff;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        position: relative;
        transform: translateY(-400px) scale(0);
    }

    .modal-content * {
        margin: 10px 0;
    }

    .modal-content p {
        color: #444;
        width: 80%;
        margin: 0 auto;
    }

    .action-btns button {
        padding: 10px 20px;
        margin: 10px;
        border: darkgray;
        background-color: lightgray;
        cursor: pointer;
        border-radius: 10px;
        font-weight: bold;
    }

    .action-btns button:last-child {
        background-color: darkblue;
        color: snow;
    }

    #close-modal {
        position: absolute;
        top: 5px;
        right: 15px;
        cursor: pointer;
        width: 20px;
        height: 20px;
        background-color: rgb(255, 0, 0, 0.1);
        padding: 13px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-weight: 900;
        color: #555;
        transition: 0.2s;
    }

    #close-modal:hover {
        transform: rotate(360deg);
        background-color: rgb(255, 0, 0, 0.3);
        color: #333;
    }

    #open-modal {
        padding: 10px 20px;
        background-color: darkblue;
        color: snow;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 0 auto;
        width: 400px;
        display: block;
    }
</style>

</html>
