<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table>
      <tr>
        <td class="first">
          <img src="../1.jpg" alt="img" width="0" height="350px" />
        </td>
        <td class="second" width="900px" height="400px">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Consequuntur quod cupiditate at culpa voluptas illo veniam? Eaque,
            beatae quas enim deleniti itaque iste adipisci debitis maiores
            distinctio delectus expedita, dicta praesentium autem quos hic ea
            illo non porro at dolores!
          </p>
        </td>
        <td class="third">
          <img src="../1.jpg" alt="img" width="0" height="350px" />
        </td>
      </tr>
    </table>
  </body>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      transition: 0.5s;
    }
    table {
      margin: 0 auto;
    }
    table .second {
      background-image: url("../1.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: brightness(1);
    }
    table .second p {
      color: #fff;
      padding: 0 2rem;
      font-size: 18px;
    }
    table:hover .second {
      width: 700px;
      border-radius: 10px;
      filter: hue-rotate(180deg);
    }
    table:hover .first img {
      width: 400px;
      border-radius: 10px;
      filter: hue-rotate(180deg);
    }
    table:hover .third img {
      width: 400px;
      border-radius: 10px;
      filter: hue-rotate(180deg);
    }
  </style>
</html>
