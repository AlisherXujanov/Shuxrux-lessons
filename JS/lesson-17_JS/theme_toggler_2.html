<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <p>Light</p>
        <div class="toggler">
            <input type="checkbox">
            <span>ðŸŒž</span>
        </div>
        <p>Dark</p>
    </main>


    <script>
        const toggler = document.querySelector('.toggler')
        const checkbox = document.querySelector('input[type="checkbox"]')
        const toggler_span = document.querySelector('.toggler span')


        checkbox.addEventListener('change', (e) => {
            document.body.classList.toggle('dark-theme')

            if (document.body.classList.contains('dark-theme')) {
                toggler_span.innerText = 'ðŸŒš'
                toggler_span.style.backgroundColor = '#25AFEE'
                toggler.style.backgroundColor = '#25AFEE30'
                
                // Change the color inside of root of CSS
                // document.documentElement.style.setProperty('--primary-color', '#...')
                // document.documentElement.style.setProperty('--secondary-color', '#...')

            } else {
                toggler_span.innerText = 'ðŸŒž'
                toggler_span.style.backgroundColor = '#F2C138'
                toggler.style.backgroundColor = '#F2C13830'
            }
        })

    </script>
</body>
<style>
    :root {
        --primary-color: #F2C138;
        --secondary-color: #25AFEE;
    }
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }
    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.2em;
    }
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .toggler {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F2C13830;
        border-radius: 20px;
        padding: 2px;
        width: 84px;
        height: 44px;
        position: relative;
    }
    .toggler span {
        width: 40px;
        height: 40px;
        background-color: #F2C138;
        cursor: pointer;
        border-radius: 50%;
        position: absolute;
        z-index: 1;
        left: 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        padding-bottom: 5px;
    }
    .toggler input[type="checkbox"] {
        position: absolute;
        z-index: 2;
        width: 84px;
        height: 44px;
        opacity: 0;
    }
    .toggler input[type="checkbox"]:checked ~ span {
        left: 42px;
    }

    .dark-theme {
        background-color: black;
        color: #fff;
    }

</style>
</html>
