<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Home</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ice Cream Cafe</h1>

        <nav>
            <div class="left">
                <a id="logo" href="#">
                    <img id="logo-img" src="logo.png" alt="Cafe Logo" width="60" height="40">
                </a>
            </div>
            <div class="right">
                <a class="selected" href="#">Home</a>
                <a href="About.html">About</a>
                <a href="Menu.html">Menu</a>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h1>People who loved our Ice-Cream</h1>

            <div class="people">
                <img src="imgs/people/ic (1).jpeg" width="100%" height="150">
                <img src="imgs/people/ic (2).jpeg" width="100%" height="150">
                <img src="imgs/people/ic (3).jpeg" width="100%" height="150">
                <img src="imgs/people/ic (4).jpeg" width="100%" height="150">
                <img src="imgs/people/ic (5).jpeg" width="100%" height="150">
                <img src="imgs/people/ic (6).jpeg" width="100%" height="150">
            </div>
        </div>
    </main>

    <script>
    </script>
</body>
<style>
    main {
        background: url(imgs/main_bg.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(0,0,0, 0.3);
        background-blend-mode: darken;
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 2.5fr 1fr;
        padding: 30px;
    }
    
    .people {
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        background-color: rgb(0,0,0, 0.3);
        border-radius: 30px;
    }
    img:not(#logo-img) {
        filter: grayscale(100%);
        border-radius: 30px;
    }
    img:hover:not(#logo-img) {
        filter: grayscale(0%);
    }
</style>
</html>
