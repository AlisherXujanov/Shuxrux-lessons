<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="left">
            <p data-info="first">Lorem ipsum dolor sit amet 1.</p>
            <p data-info="second">Lorem ipsum dolor sit amet 2.</p>
            <p class="selected" data-info="third">Lorem ipsum dolor sit amet 3.</p>
            <p data-info="fourth">Lorem ipsum dolor sit amet 4.</p>
            <p data-info="fifth">Lorem ipsum dolor sit amet 5.</p>
            <p>Lorem ipsum dolor sit amet 6.</p>
            <p>Lorem ipsum dolor sit amet 7.</p>
        </div>
        <div class="result"></div>
    </main>

    <script>
        const p = document.querySelectorAll('p');
        const resultDiv = document.querySelector('main .result');

        let products = {
            first: "lorem 1",
            second: "lorem 2",
            third: "lorem 3",
            fourth: "lorem 4",
            fifth: "lorem 5",
        }

        p.forEach((item) => {
            item.addEventListener('click', (e) => {
                // let item = e.target
                // item.attribute-name
                // find the needed element's info
                // show on the right side by using innerHTML
                p.forEach((item) => {
                    item.classList.remove('selected');
                });
                item.classList.add('selected');
                let key = item.getAttribute('data-info');
                resultDiv.innerHTML = products[key];
            });
        });
    </script>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.5s;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }

    main {
        width: 50%;
        margin: 20px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 10px;
        background-color: #eee;
        padding: 50px;
    }
    main .result {
        background-color: #fff;
        border-radius: 10px;
        padding: 50px;
        font-size: 2em;
    }

    main p {
        padding: 10px 20px;
        position: relative;
        z-index: 1;
        border-left: 1px solid green;
    }

    main p.selected::before {
        content: "";
        position: absolute;
        background: #eee;
        z-index: 2;
        border: 1px solid green;
        left: -30px;
        top: 9px;
        width: 37px;
        height: 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom: 2px solid #eee;
        transform: rotate(-90deg);
    }

    main p.selected::after {
        content: "";
        position: absolute;
        left: -15px;
        top: 7.5px;
        background-color: green;
        z-index: 2;
        width: 25px;
        height: 25px;
        border-radius: 50%;
    }
</style>

</html>
