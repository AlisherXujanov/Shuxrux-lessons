<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      main {
        display: flex;
        justify-content: center;
        margin: 0 auto;
      }
      .dark-mode {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 250px;
        padding: 15px 0;
        border-radius: 16px;
      }
      .toggler {
        display: flex;
        align-items: center;
        padding: 3px;
        width: 80px;
        height: 40px;
        border-radius: 16px;
        position: relative;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
      }
      .toggler span {
        width: 40px;
        height: 40px;
        cursor: pointer;
        border-radius: 50%;
        position: absolute;
        z-index: 1;
        left: 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        padding-bottom: 5px;
        cursor: pointer;
      }
      .toggler input[type="checkbox"] {
        position: absolute;
        z-index: 2;
        width: 84px;
        height: 44px;
        opacity: 0;
      }
      .toggler input[type="checkbox"]:checked ~ span {
        left: 42px;
      }
      .light,
      .dark {
        font-size: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
      }
      img {
        width: 35px;
        margin-top: 5px;
      }

      .dark-theme {
        background-color: black;
        color: #ff0000;
      }
    </style>

    <main>
      <div class="dark-mode">
        <h1 class="light">Light</h1>
        <div class="toggler">
          <input type="checkbox" />
          <span
            ><img src="./sun-svgrepo-com.svg" alt="sun" id="toggler-img"
          /></span>
        </div>
        <h1 class="dark">Dark</h1>
      </div>
    </main>

    <script>
      const toggler = document.querySelector(".toggler");
      const checkbox = document.querySelector('input[type="checkbox"]');
      const togglerImg = document.querySelector("#toggler-img");
      const h = document.querySelectorAll('h1')

      checkbox.addEventListener("change", (e) => {
        document.body.classList.toggle("dark-theme");

        if (document.body.classList.contains("dark-theme")) {
          togglerImg.src = "./moon.svg";
          toggler.style.backgroundColor = "#ccc";
          toggler.style.boxShadow = "rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;"
        } else {
          togglerImg.src = "./sun-svgrepo-com.svg";
          toggler.style.backgroundColor = "#fff";
        }
      });
    </script>
  </body>
</html>
