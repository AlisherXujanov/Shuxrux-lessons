<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <style>
    body {
      font-family: "Roslindale", sans-serif;
    }
    table {
      background-color: #f5f7ffd9;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      filter: drop-shadow(0 0 0.75rem #ccc);
    }
    img {
      filter: grayscale(0);
    }
    .text {
      color: #2d2d2d;
    }
    .title {
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      font-weight: 400;
    }
    .head-title {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
    }

    .btn-1 {
      background: linear-gradient(
        90deg,
        rgba(38, 99, 223, 1) 35%,
        rgba(117, 143, 240, 1) 100%
      );
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      padding: 10px 118px;
      filter: drop-shadow(0 0 0.75rem #9cadf2);
    }
    .btn-1:hover {
      background: linear-gradient(
        90deg,
        rgba(117, 143, 240, 1) 35%,
        rgba(38, 99, 223, 1) 100%
      );
      filter: drop-shadow(0 0 0.75rem #4a5585);
      color: aqua;
    }
    .input-with-icon {
      position: relative;
    }
    .input-with-icon input[type="password"] {
      padding-left: 40px; /* Размер изображения плюс небольшой зазор */
    }
    input {
      width: 245px;
      border-radius: 10px;
      padding: 15px 0;
      border: none;
      margin: 5px 0;
    }
    .input-with-icon img {
      position: absolute;
      left: 10px; /* Расположение изображения относительно левого края */
      top: 50%; /* Расположение изображения по вертикали по центру */
      transform: translateY(-50%); /* Центрирование изображения по вертикали */
      width: 20px; /* Размер изображения */
      height: auto; /* Автоматическая высота */
    }
  </style>
  <body>
    <table>
      <tr>
        <th>
          <img
            style="border-radius: 10px"
            width="100%; max-width: 200px;"
            src="../1.jpg"
            alt="img"
          />
        </th>
      </tr>
      <tr class="text">
        <td class="head-title">Reset Passowrd</td>
      </tr>
      <tr>
        <td>
          Ready to create new password? Please type something you’ll remember.
          <br />
          <br />
        </td>
      </tr>

      <!-- input section start -->

      <tr>
        <td>
          <form>
            <div class="input-with-icon">
              <input type="password" placeholder="New Password" />
              <img src="../lesson-2/Icon (2).svg" alt="User Icon" />
            </div>

            <div class="input-with-icon">
              <input type="password" placeholder="Confirm New Password" />
              <img src="../lesson-2/Icon (3).svg" alt="User Icon" />
            </div>
          </form>
          <br />
        </td>
      </tr>

      <!-- input section finished -->

      <!-- btn section start -->
      <tr>
        <td>
          <a href="../lesson-2/hw_figma1.html" class="btn-1">Submit</a>
          <br />
          <br />
          <br />
        </td>
      </tr>
      <!-- btn section finished -->
    </table>
  </body>
</html>
