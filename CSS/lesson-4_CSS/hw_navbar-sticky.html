<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar sticky</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-box">
            <div class="nav-logo">Logo</div>
            <div class="nav-items">
              <ul class="list-items">
                <li class="item"><a href="#">Link 1</a></li>
                <li class="item"><a href="#">Link 2</a></li>
                <li class="item"><a href="#">Link 3</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="box">
          <div class="line-1"></div>
          <div class="line-box">
            <div class="line-2"></div>
            <div class="line-3"></div>
          </div>
          <div class="line-4"></div>
        </div>
      </div>
    </main>

    <style>
        .box {
            
        }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        transition: 0.3s;
      }
      .container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
      }
      .nav-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        padding: 15px 40px;
      }
      .nav-logo {
        color: #fff;
        font-size: 20px;
      }
      .nav-items .list-items {
        display: flex;
        gap: 25px;
        align-items: center;
      }
      .nav-items .list-items a {
        color: #fff;
        font-size: 18px;
      }
      .nav-items .list-items a:hover {
        color: red;
      }
    </style>
  </body>
</html>
